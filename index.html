<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legacy 2025</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #38bdf8, #1e3a8a);
      color: white;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      padding: 2rem;
      gap: 1rem;
    }

    img {
      width: 80%;
      max-width: 400px;
      filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.5));
      transition: transform 0.4s ease;
    }

    img:hover {
      transform: scale(1.5);
    }

    h1, h2, h3 {
      font-family: 'Poppins', sans-serif;
    }

    h1 {
      font-size: 2rem;
      margin-top: 1rem;
      text-transform: uppercase;
    }

    h2 {
      font-size: 1.5rem;
      margin-top: 1rem;
    }

    .highlight {
      font-size: 1.2rem;
      font-weight: 600;
      margin: 2rem 0;
      background: #facc15;
      color: #000;
      padding: 0.75rem 1.5rem;
      border-radius: 1rem;
      display: inline-block;
      transition: background 0.3s, transform 0.3s;
    }

    .highlight:hover {
      background: #fde68a;
      transform: scale(1.05);
    }

    .button {
      background-color: #facc15;
      color: black;
      font-size: 1.25rem;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 1.5rem;
      cursor: pointer;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s, transform 0.3s;
    }

    .button:hover {
      background-color: #fde68a;
      transform: scale(1.05);
    }

    .contact {
      font-size: 1.125rem;
      margin-top: 2rem;
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.875rem;
      opacity: 0.7;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      .highlight {
        font-size: 1.25rem;
      }

      .button {
        font-size: 1rem;
        padding: 0.6rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <img src="Legacy Logo.png" alt="Legacy 2025 Logo" />
    <h1>PRESENTING THE FIRST OF ITS KIND INTER-REGIONAL STUDENTS CAMP</h1>
    <h2>70 Years. One Mission. Endless Impact.</h2>

    <div class="highlight" href="https://maps.app.goo.gl/oyEYcx596jYw8dMM8" class="button">May 16–18, 2025 | Aeli Hills, Aluva</div>

    <a href="https://docs.google.com/forms/d/e/1FAIpQLSfsEVfOeVdlsNykd3NuDOWugvc1Ty4_ykdhlAoVd-BKszlvBQ/viewform" class="button" target="_blank">Register Now</a>

    <div class="contact">
      <p><strong>Contact</strong></p>
      <p>Febi: +91 94974 79052</p>
      <p>Aparna: +91 85906 80423</p>
    </div>

    <div class="footer">© Legacy 2025 | All Rights Reserved</div>
  </main>
</body>
</html>
